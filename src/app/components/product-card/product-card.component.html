<div class="cursor-pointer hover:opacity-75">
    <img class="object-cover object-center aspect-[4/3] overflow-hidden rounded-lg bg-gray-100" [src]="product.imageUrl" alt="">
    <div class="mt-2 text-lg">
        {{ product.price }}p
    </div>
    <div class="font-medium text-gray-900">
        {{ product.name }}
    </div>
    <div class="text-gray-500">
        {{ product.note }}
    </div>
</div>
