<div class="cursor-pointer hover:opacity-75">
    <div class="aspect-w-1 aspect-h-1 overflow-hidden rounded-lg bg-gray-100">
        <img class="object-cover object-center" [src]="product.imageUrl" alt="">
    </div>
    <div class="mt-2 text-lg">
        {{ product.price }} P
    </div>
    <div class="font-medium text-gray-900">
        {{ product.name }}
    </div>
    <div class="text-gray-500">
        {{ product.note }}
    </div>
</div>
